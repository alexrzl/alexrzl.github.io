<body>

<header>
    <div class="main">
        <div class="main-header">
            <h1>Алексей Стушкин</h1>
            <div class="main-line"></div>
            <ul>
                <li>Верстка на HTML и CSS</li>

            </ul>
        </div>
        <a href="#portfolio" class="main-down"><i class="icon-down"></i></a>
    </div>

<main>
    <section id="portfolio">
        <div class="container">
            <h2 class="section-header">Портфолио</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="portfolio-block">
                        <img src="img/portfolio/1.jpg" alt="Работа №1">
                        <a href="#" data-work="work-1" data-toggle="modal" data-target="#modal-work">Смотреть работу</a></div>
                </div>
                <div class="col-md-4">
                    <div class="portfolio-block">
                        <img src="img/portfolio/2.jpg" alt="Работа №2">
                        <a href="#" data-work="work-2" data-toggle="modal" data-target="#modal-work">Смотреть работу</a></div>
                </div>
                <div class="col-md-4">
                    <div class="portfolio-block">
                        <img src="img/portfolio/3.jpg" alt="Работа №3">
                        <a href="#" data-work="work-3" data-toggle="modal" data-target="#modal-work">Смотреть работу</a></div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <strong>Алексей Стушкин</strong>

                        <li><a href="https://vk.com/av.stushkin"><i class="icon-vk"></i></a></li>

                    <strong>Напишите мне</strong>
                    <a href="https://vk.me/av.stushkin" class="offer-btn">Заказать сайт</a>
                </div>
            </div>
        </div>
    </div>
</footer>

<div class="modal fade" id="modal-work" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" data-dismiss="modal" aria-hidden="true">&times;</span>
                <h4 class="modal-title">Описание работы</h4>
            </div>
            <div class="modal-body">

            </div>
        </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
    	var link = $('a[data-toggle=modal]');
    	var modal = $('.modal');

    	link.on('click', function ($e) {
		    var work = $(this).data('work');
            modal.find('.modal-body').load(work + '.html');
	    });
    });
</script>
<script type="text/javascript">
	$(function () {
		$('.main-down').on('click', function ($e) {
			$e.preventDefault();

			var id = $(this).attr('href');
			var top = $(id).offset().top;

			$('html, body').animate({scrollTop: top}, 800);
		});
	});
</script>
<script type="text/javascript">
	$(window).load(function () {
		if ($(window).width() < 768) {
			$('.main').css('height', $(window).height());

			$(window).on('resize', function () {
				$('.main').css('height', $(window).height());
			});
		}
	});
</script>
</body>
</html>
